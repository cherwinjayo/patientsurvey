<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Satisfaction Survey</title>
  <script src="https://tally.so/widgets/embed.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background: #f7faff;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .hidden { display: none; }

    .blocked {
      padding: 20px;
      background: #ffe6e6;
      border: 1px solid #ff4d4d;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>

<h2>Patient Satisfaction Survey</h2>

<div id="block-message" class="blocked hidden">
  <strong>You have already submitted this survey.</strong><br><br>
  Please wait <span id="remaining-time"></span> before you can answer again.
</div>

<div id="form-container" class="hidden">
  <iframe 
    data-tally-src="https://tally.so/r/VLLvPy"
    width="100%" 
    height="1000" 
    frameborder="0" 
    marginheight="0" 
    marginwidth="0" 
    title="Patient Survey">
  </iframe>
</div>

<script>
  const FORM_KEY = "patient_survey_timestamp";
  const FOUR_DAYS = 4 * 24 * 60 * 60 * 1000;

  const formContainer = document.getElementById("form-container");
  const blockMsg = document.getElementById("block-message");
  const remain = document.getElementById("remaining-time");

  function msToTime(ms) {
    let days = Math.floor(ms / (24 * 60 * 60 * 1000));
    let hours = Math.floor((ms % (24*60*60*1000)) / (60*60*1000));
    let mins = Math.floor((ms % (60*60*1000)) / (60*1000));
    return `${days}d ${hours}h ${mins}m`;
  }

  function checkAccess() {
    const lastSubmit = localStorage.getItem(FORM_KEY);

    if (!lastSubmit) {
      formContainer.classList.remove("hidden");
      return;
    }

    const diff = Date.now() - parseInt(lastSubmit);

    if (diff >= FOUR_DAYS) {
      formContainer.classList.remove("hidden");
      return;
    }

    blockMsg.classList.remove("hidden");
    remain.textContent = msToTime(FOUR_DAYS - diff);
  }

  // This is triggered AFTER Tally redirects with ?submitted=1
  if (window.location.search.includes("submitted=1")) {
    localStorage.setItem(FORM_KEY, Date.now());
  }

  checkAccess();

  // Load Tally embed
  Tally.loadEmbeds();
</script>

</body>
</html>
